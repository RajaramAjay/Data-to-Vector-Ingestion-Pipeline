<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA INGESTION</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a5276;
            --secondary-color: #2980b9;
            --accent-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
        }
        
        .ingestion-section {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .ingestion-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .input-box {
            position: relative;
        }
        
        .data-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .data-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .ingest-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .ingest-button:hover {
            background-color: var(--secondary-color);
        }
        
        .ingest-button:disabled {
            background-color: #b3d1ff;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .ingest-button i {
            font-size: 1.2rem;
        }
        
        .results-section {
            margin-top: 3rem;
            display: none;
        }
        
        .results-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .result-card {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .result-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
        }
        
        .details-section {
            margin-top: 2rem;
        }
        
        .details-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .details-list {
            list-style-type: none;
        }
        
        .detail-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-color);
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
        }
        
        .detail-name {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
            overflow-x: auto;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .progress-container {
            width: 80%;
            max-width: 400px;
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--error-color);
            text-align: center;
            padding: 1rem;
            background-color: #fadbd8;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .ingestion-section, .result-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-database"></i>
                    DATA INGESTION
                </div>
                <p class="tagline">Process and import new documents into our powerful search engine</p>
            </div>
        </div>
    </header>
    
    <main class="container">
        <section class="ingestion-section">
            <form class="ingestion-form" id="ingestionForm">
                <div class="input-box">
                    <input type="text" id="dataInput" class="data-input" placeholder="Enter data source path or URL" required>
                </div>
                <button type="submit" class="ingest-button" id="submitButton">
                    <i class="fas fa-upload"></i>
                    Ingest Documents
                </button>
            </form>
            <div class="error-message" id="errorMessage"></div>
        </section>
        
        <section class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Ingestion Results</h2>
            </div>
            
            <div class="result-card">
                <h3 class="result-title">
                    <i class="fas fa-check-circle"></i>
                    <span id="resultTitle">Status</span>
                </h3>
                <div class="result-content" id="resultContent">
                    <!-- Result content will be populated here -->
                </div>
            </div>
            
            <div class="details-section">
                <h3 class="details-title">
                    <i class="fas fa-info-circle"></i>
                    Processing Details
                </h3>
                <ul class="details-list" id="detailsList">
                    <!-- Detail items will be populated here -->
                </ul>
            </div>
        </section>
    </main>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="loading-text" id="loadingText">Processing documents...</p>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>Â© 2025 DATA INGESTION. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ingestionForm = document.getElementById('ingestionForm');
            const dataInput = document.getElementById('dataInput');
            const resultsSection = document.getElementById('resultsSection');
            const resultContent = document.getElementById('resultContent');
            const resultTitle = document.getElementById('resultTitle');
            const detailsList = document.getElementById('detailsList');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            const progressBar = document.getElementById('progressBar');
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.getElementById('submitButton');
            
            ingestionForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const inputValue = dataInput.value.trim();
                if (!inputValue) return;
                
                // Show loading overlay
                loadingOverlay.style.display = 'flex';
                errorMessage.style.display = 'none';
                submitButton.disabled = true;
                
                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    // Increase progress slower as we approach 90%
                    if (progress < 90) {
                        progress += (90 - progress) / 10;
                        progressBar.style.width = progress + '%';
                        loadingText.textContent = `Ingesting documents... ${Math.round(progress)}%`;
                    }
                }, 300);
                
                // Prepare payload
                const payload = {
                    data_input: inputValue
                };
                
                // Send the data to the backend
                fetch('http://localhost:5007/ingest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Network response was not ok');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // Clear the progress interval
                    clearInterval(progressInterval);
                    
                    // Set progress to 100% to indicate completion
                    progressBar.style.width = '100%';
                    loadingText.textContent = 'Processing complete!';
                    
                    // Hide loading overlay after a brief delay
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        submitButton.disabled = false;
                        
                        // Check for error in response
                        if (data.error) {
                            showError(data.error);
                            return;
                        }
                        
                        // Set result title and icon based on success
                        resultTitle.textContent = 'Success';
                        resultTitle.previousElementSibling.className = 'fas fa-check-circle';
                        resultTitle.previousElementSibling.style.color = 'var(--success-color)';
                        
                        // Display result message
                        resultContent.innerHTML = `<p>${data.Message || 'Documents processed successfully.'}</p>`;
                        
                        // Clear previous details
                        detailsList.innerHTML = '';
                        
                        // Add details
                        addDetailItem('Data Source', data.Data_source);
                        addDetailItem('Source Type', data.Source_type);
                        addDetailItem('Status', data.Index_Status);
                        addDetailItem('Processing Time', `${data.Processing_time_seconds} seconds`);
                        addDetailItem('Files Processed', data.Files_processed);
                        
                        // Show results section
                        resultsSection.style.display = 'block';
                        
                        // Scroll to results
                        resultsSection.scrollIntoView({ behavior: 'smooth' });
                    }, 500);
                })
                .catch(error => {
                    // Clear the progress interval
                    clearInterval(progressInterval);
                    
                    // Hide loading overlay
                    loadingOverlay.style.display = 'none';
                    submitButton.disabled = false;
                    
                    // Show error message
                    showError(`Error: ${error.message || 'Unknown error'}`);
                    
                    console.error('Error:', error);
                });
            });
            
            // Function to display error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Function to add detail item to the list
            function addDetailItem(name, value) {
                const detailItem = document.createElement('li');
                detailItem.className = 'detail-item';
                
                let detailHTML = `<div class="detail-name">${name}</div>`;
                
                // Check if value is a complex object or string
                if (typeof value === 'object') {
                    detailHTML += `<pre class="detail-value">${JSON.stringify(value, null, 2)}</pre>`;
                } else {
                    detailHTML += `<div class="detail-value">${value}</div>`;
                }
                
                detailItem.innerHTML = detailHTML;
                detailsList.appendChild(detailItem);
            }
        });
    </script>
</body>
</html>
